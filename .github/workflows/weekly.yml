name: Weekly CFM Personal Podcast

on:
  schedule:
    - cron: "15 3 * * 1"  # 03:15 UTC Monday â‰ˆ Sunday night America/Chicago (CST); DST shifts by +1 hr
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Debug - show script exists
        run: |
          ls -la
          ls -la src || true
          sed -n '1,80p' src/run_weekly.py || true

      - name: Debug - show script_writer
        run: |
          sed -n '1,200p' src/script_writer.py

      - name: Run weekly generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          GOOGLE_OAUTH_REFRESH_TOKEN: ${{ secrets.GOOGLE_OAUTH_REFRESH_TOKEN }}
          TZ: America/Chicago
        run: |
          python -u src/run_weekly.py
