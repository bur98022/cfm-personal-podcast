name: Weekly CFM Personal Podcast

on:
  schedule:
    - cron: "15 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run weekly generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          GOOGLE_OAUTH_REFRESH_TOKEN: ${{ secrets.GOOGLE_OAUTH_REFRESH_TOKEN }}
          TZ: America/Chicago
        run: |
          python -u src/run_weekly.py

      - name: Load week metadata
        run: |
          cat dist/week_meta.env
          cat dist/week_meta.env >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.PODCAST_TAG }}
          name: ${{ env.PODCAST_TAG }}
          files: dist/*.mp3

      - name: Update RSS feed
        env:
          PODCAST_TAG: ${{ env.PODCAST_TAG }}
          PODCAST_WEEK_LABEL: ${{ env.PODCAST_WEEK_LABEL }}
        run: |
          python -u src/update_rss.py

      - name: Commit RSS changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/podcast.xml
          git commit -m "Update podcast RSS for $PODCAST_TAG" || echo "No changes"
          git push
